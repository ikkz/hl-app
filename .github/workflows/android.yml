name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: tag
      run: git tag `echo $GITHUB_SHA`
    - name: GH Release
      uses: softprops/action-gh-release@v0.1.5
      with:
        files: package.json
